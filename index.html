<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="imagens/money-bag.png" type="image/x-icon">
        <title>Fácil Assim - Conversor de Moedas</title>
    </head>
    <body>
       <main>
           <div class="container-titulo">
               <h1 id="titulo-programa">Conversor <br>de Moedas</h1>
               <img id="saco-moeda" src="https://github.com/robertojunnior/imersao-aluradev/blob/main/imagens/money-bag.png?raw=true" alt="icone-moeda">
           </div>
           <div class="container-valor">
               <div class="digite-valor-para">
               <h1 id="chamda">Digite o<br>valor para conversão</h1>
           </div>
           <div class="valores">
               <div class="direita-valores">
                   <div class="textfield">
                   <label for="text">Digite o valor</label>
                   <input type="text" name="usuario" placeholder="Digite o valor">
                   </div>
                   <div class="textfield">
                   <label for="text">Moeda</label>
                   <input type="text" name="cotacao" placeholder="Escolha a moeda">
                   </div>
                   <button class="btn-converter">Converter</button>
               </div>
           </div>
       </main>

       <div class="logo" >
        <img src="./imagens/logo.png" alt="logo-facil-assim">
       </div>
        
    </body>
</html>
