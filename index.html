<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsivo.css">
        <link rel="shortcut icon" href="imagens/money-bag.png" type="image/x-icon">
        <title>Fácil Assim - Conversor de Moedas</title>
    </head>
    <body>
        <header>
            <a href="https://github.com/robertojunnior/imersao-aluradev">
                <img id="logo" src="./imagens/logo.png" alt="logo-facil-assim">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="https://github.com/robertojunnior/imersao-aluradev">Sobre</a></li>
                    <li><a href="https://github.com/robertojunnior/">Contato</a></li>
                    <li><a href="https://github.com/robertojunnior/"><img src="./imagens/icon-github.png" alt="icone github"></a>
                </ul>
            </nav>
        </header>

       <main>
           <div class="container-titulo">
               <h1 id="titulo-programa">Conversor <br>de Moedas</h1>
               <img id="saco-moeda" src="https://github.com/robertojunnior/imersao-aluradev/blob/main/imagens/money-bag.png?raw=true" alt="icone-moeda">
           </div>
           
           <div class="container-valor">
               <div class="digite-valor-para">
               <h1 id="chamda">Digite o<br>valor para conversão</h1>
               
               <button id="converterBtn">Converter</button>
               
           </div>

           

           <div class="valores">
               
                    <div class="digiteValor">
                        <label for="text">Digite o valor</label>
                        <input type="text" id="valor" placeholder="Insira o valor a ser convertido">
                    </div>

                    <div class="moedas">
                        <label for="text">Moedas</label>

                        <div class="selecao-moedas">
                            <select id="moeda1">
                                <option value="BRL">BRL</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                              </select>
                          
                              <label for="text">X</label>
                          
                              <select id="moeda2">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="BRL">BRL</option>
                              </select>
                        </div>
                    </div>

                    <div class="resultado">
                        <label id="campo-resultado" for="text">Resultado</label>
                    </div>
                    <p id="resultado">0</p>
           </div>
       </main>

       <script src="script.js"></script>
        
    </body>
</html>
